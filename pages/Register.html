<body>
    <div class="center-box">
        <div class="border-head">
            <h1>Inscription</h1>
        </div>


        <form class="registration-form mt-4 needs-validation" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6 mb-4">
                    <label for="raisonSociale">Raison Sociale</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Raison Sociale" required />
                    <div class="invalid-feedback">Erreur</div>
                </div>
                <div class="form-group col-md-6 mb-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                    <div class="invalid-feedback">Erreur</div>
                </div>
                
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 mb-4">
                    <label for="phoneNumber">Téléphone</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Téléphone"
                        required />
                    <div class="invalid-feedback">Erreur</div>
                </div>
 
            </div>

            <div class="form-row">

                <div class="form-group col-md-6 mb-4">
                    <label for="carte">Numéro de la carte</label>
                    <input type="text" class="form-control" id="carte" name="carte" placeholder="numéro de carte"
                        required />
                    <div class="invalid-feedback">Erreur</div>
                </div>

                <div class="form-group col-md-6 mb-4">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required />
                    <div class="invalid-feedback">Erreur</div>
                </div>
                
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 mb-4">
                    <label for="expireOn">Expire le</label>
                    <input type="text" class="form-control" id="expireOn" name="expireOn" placeholder="Expire le"
                        required />
                    <div class="invalid-feedback">Erreur</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 mb-4">
                    <label for="createPassword">Créer un mot de passe</label>
                    <input type="password" class="form-control" id="createPassword" name="createPassword"
                        placeholder="Créer un mot de passe" required />
                    <div class="invalid-feedback">Erreur</div>
                </div>
                <div class="form-group col-md-6 mb-4">
                    <label for="phoneNumber">Confirmation du mot de passe</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirmer le mot de passe" required />
                </div>
                <div class="invalid-feedback">Erreur</div>
            </div>
            <div class="form-check mt-1 text-center">
                <input class="form-check-input" type="checkbox" id="gridCheck" />
                <label class="form-check-label" for="gridCheck">
                    J'accepte les conditions générales.
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-4 mx-auto d-block">
                S'inscrire >
            </button>
        </form>

    <script>
        (
            function() {
          window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
      
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
