<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Bootstrap avec Détails et Transition</title>

    <!-- Ajouter le lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Ajouter du style personnalisé ici si nécessaire */

        /* Ajouter une transition en fondu pour les détails */
        .collapse.show {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row" data-toggle="collapse" data-target="#details1" aria-expanded="false"
                    aria-controls="details1">
                    <td>Element 1</td>
                </tr>
                <tr>
                    <td>
                        <div id="details1" class="collapse">
                            <table>
                                <tr>
                                    <td>Details 1</td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr class="table-row" data-toggle="collapse" data-target="#details2" aria-expanded="false"
                    aria-controls="details2">
                    <td>Element 2</td>
                </tr>
                <tr>
                    <td>
                        <div id="details2" class="collapse">
                            <p>Détails sur l'élément 2.</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Ajouter le lien vers Bootstrap JS et Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
